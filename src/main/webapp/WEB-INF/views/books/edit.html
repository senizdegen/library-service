<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://png.pngtree.com/background/20230527/original/pngtree-an-old-bookcase-in-a-library-picture-image_2760144.jpg') no-repeat center center/cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c7dbe;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #2c7dbe;
            outline: none;
            box-shadow: 0 0 5px rgba(44, 125, 190, 0.5);
        }

        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2c7dbe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e5c8a;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #2c7dbe;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #1e5c8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <h2>Edit Book</h2>


    <label for="name">Book Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter book name" />
    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>


    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Enter author name" />
    <div class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>


    <label for="year">Year</label>
    <input type="text" th:field="*{year}" id="year" placeholder="Enter publication year" />
    <div class="error-message" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>


    <input type="submit" value="Update Book" />


    <a th:href="@{/books}" class="back-link">Back to Book List</a>
</form>
</body>
</html>
