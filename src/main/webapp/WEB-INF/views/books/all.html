<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/background/20230527/original/pngtree-an-old-bookcase-in-a-library-picture-image_2760144.jpg') no-repeat center center/cover;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Стили для таблицы */
        .book-table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book-table th,
        .book-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .book-table th {
            background: #2c7dbe;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .book-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .book-table tr:hover {
            background: #f1f1f1;
        }

        .book-table a {
            text-decoration: none;
            color: #2c7dbe;
            font-weight: bold;
            transition: color 0.3s;
        }

        .book-table a:hover {
            color: #1e5c8a;
        }

        /* Стили для кнопок */
        .buttons {
            text-align: center;
            margin: 30px 0;
        }

        .create-link,
        .back-link,
        .toggle-pagination {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: linear-gradient(135deg, #2c7dbe, #1e5c8a);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .create-link:hover,
        .back-link:hover,
        .toggle-pagination:hover {
            background: #1e5c8a;
            transform: translateY(-5px);
        }

        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination a {
            padding: 10px 15px;
            background: #2c7dbe;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .pagination a:hover {
            background: #1e5c8a;
        }

        .pagination .disabled {
            pointer-events: none;
            background: #aaa;
        }

        .page-info {
            text-align: center;
            margin: 15px 0;
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<h1>All Books</h1>

<!-- Таблица книг -->
<table class="book-table">
    <thead>
    <tr>
        <th>#</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody th:each="book, iterStat : ${books}">
    <tr>
        <td th:text="${iterStat.count}">1</td>
        <td><a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">Book Name</a></td>
        <td th:text="${book.getAuthor()}">Author Name</td>
        <td th:text="${book.getYear()}">2023</td>
    </tr>
    </tbody>
</table>

<!-- Информация о текущей странице -->
<div class="page-info" th:if="${paginationEnabled}">
    Page <span th:text="${currentPage}">1</span> of <span th:text="${totalPages}">1</span>
</div>

<!-- Пагинация -->
<div class="pagination" th:if="${paginationEnabled}">
    <a th:href="@{/books(page=${currentPage - 1}, booksPerPage=${booksPerPage}, pagination=true)}"
       th:classappend="${currentPage == 1} ? 'disabled'"
       class="prev-button">Previous</a>
    <a th:href="@{/books(page=${currentPage + 1}, booksPerPage=${booksPerPage}, pagination=true)}"
       th:classappend="${currentPage == totalPages} ? 'disabled'"
       class="next-button">Next</a>
</div>
<div class="buttons">
    <a class="create-link" href="/books/new">Add New Book</a>
    <a class="back-link" href="/home">Home Page</a>

    <a class="toggle-pagination"
       th:if="${!paginationEnabled}"
       th:href="@{/books?page=1&booksPerPage=4&pagination=true}">Enable Pagination</a>

    <a class="toggle-pagination"
       th:if="${paginationEnabled}"
       th:href="@{/books}">Show All Books</a>
</div>


</body>
</html>
