<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/background/20230527/original/pngtree-an-old-bookcase-in-a-library-picture-image_2760144.jpg') no-repeat center center/cover;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Поисковая форма */
        .search-form {
            margin: 20px auto;
            text-align: center;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #2c7dbe;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .search-form button:hover {
            background: #1e5c8a;
        }

        /* Таблица */
        .book-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book-table th,
        .book-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .book-table th {
            background: #2c7dbe;
            color: #fff;
        }

        .book-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .book-table tr:hover {
            background: #f1f1f1;
        }

        .book-table a {
            color: #2c7dbe;
            text-decoration: none;
        }

        .book-table a:hover {
            color: #1e5c8a;
        }

        /* Сообщение об отсутствии книг */
        .no-books {
            text-align: center;
            margin: 20px auto;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }


        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 10px;
        }

        .pagination a {
            padding: 10px 15px;
            background: #2c7dbe;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a.disabled {
            background: #aaa;
            pointer-events: none;
        }

        /* Кнопки */
        .buttons {
            text-align: center;
            margin: 20px auto;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #2c7dbe;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .buttons a:hover {
            background: #1e5c8a;
        }
    </style>
</head>
<body>
<h1>All Books</h1>

<!-- Поисковая форма -->
<div class="search-form">
    <form th:action="@{/books}" method="get">
        <input type="text" name="search" th:value="${searchQuery}" placeholder="Search for books...">
        <button type="submit">Search</button>
    </form>
</div>

<!-- Таблица книг -->
<table class="book-table" th:if="${!#lists.isEmpty(books)}">
    <thead>
    <tr>
        <th>#</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody th:each="book, iterStat : ${books}">
    <tr>
        <td th:text="${iterStat.count}">1</td>
        <td><a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">Book Name</a></td>
        <td th:text="${book.getAuthor()}">Author</td>
        <td th:text="${book.getYear()}">Year</td>
    </tr>
    </tbody>
</table>

<!-- Сообщение об отсутствии книг -->
<div class="no-books" th:if="${#lists.isEmpty(books)}">
    No books found. Please try again.
</div>

<!-- Пагинация -->
<div class="pagination" th:if="${paginationEnabled}">
    <a th:href="@{/books(page=${currentPage - 1}, booksPerPage=${booksPerPage}, pagination=true, search=${#strings.isEmpty(searchQuery) ? '' : searchQuery})}"
       th:classappend="${currentPage == 1} ? 'disabled'">Previous</a>
    <a th:href="@{/books(page=${currentPage + 1}, booksPerPage=${booksPerPage}, pagination=true, search=${#strings.isEmpty(searchQuery) ? '' : searchQuery})}"
       th:classappend="${currentPage == totalPages} ? 'disabled'">Next</a>
</div>

<!-- Кнопки -->
<div class="buttons">
    <a href="/books/new">Add New Book</a>
    <a href="/home">Home Page</a>
    <a th:if="${!paginationEnabled}"
       th:href="@{/books(page=1, booksPerPage=4, pagination=true, search=${#strings.isEmpty(searchQuery) ? '' : searchQuery})}">
        Enable Pagination
    </a>
    <a th:if="${paginationEnabled}"
       th:href="@{/books(search=${#strings.isEmpty(searchQuery) ? '' : searchQuery})}">
        Show All Books
    </a>
</div>




</body>
</html>
