<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #333333">All Books</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/background/20230527/original/pngtree-an-old-bookcase-in-a-library-picture-image_2760144.jpg') no-repeat center center/cover;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Стили для списка книг */
        .book-list {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .book-item {
            background: rgba(255, 255, 255, 0.9);
            width: 280px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .book-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .book-item a {
            text-decoration: none;
            color: #2c7dbe;
            font-size: 1.3rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .book-item a:hover {
            color: #1e5c8a;
            text-decoration: underline;
        }

        .book-details {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .book-details p {
            margin: 5px 0;
        }

        hr {
            margin: 40px auto;
            width: 80%;
            border: 0;
            border-top: 1px solid #ddd;
        }

        /* Стили для кнопок */
        .buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .create-link {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: linear-gradient(135deg, #2c7dbe, #1e5c8a);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .create-link:hover {
            background: #1e5c8a;
            transform: translateY(-5px);
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: linear-gradient(135deg, #2c7dbe, #1e5c8a);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .back-link:hover {
            color: #2c7dbe;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>All Books</h1>
<ul class="book-list" th:each="book : ${books}">
    <li class="book-item">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">Book Name</a>
        <div class="book-details">
            <p><strong>Author:</strong> <span th:text="${book.getAuthor()}">Author Name</span></p>
            <p><strong>Year:</strong> <span th:text="${book.getYear()}">2023</span></p>
        </div>
    </li>
</ul>

<div class="buttons">
    <a class="create-link" href="/books/new">Add New Book</a>
    <a class="back-link" href="/home">Home Page</a>
</div>
</body>
</html>
